<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Tic tac toe</title>
</head>
<body style="margin-left: 100px">
<p>Caro Game Simple</p>
<p id="carogame"></p>
<button id="player1" onclick="changeValue(this.id)">Player1</button>
<button id="player2" onclick="changeValue(this.id)">Player2</button>
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 3; i++) {
        board[i] = [".", ".", "."];
    }

    for( let i = 0; i < 3; i++){
        data += "<br/><br/><br/>"
        for (let j = 0; j < 3; j++){
            data += board[i][j] + "&emsp;&emsp;&emsp;";
        }
    }
    b.innerHTML = data;
    let player1 = document.getElementById("player1").getAttribute("id");
    let player2 = document.getElementById("player2").getAttribute("id");
    function changeValue(player){
        let positionX = prompt("Nhập vào giá trị X");
        let positionY = prompt("Nhập vào giá trị Y");
        data = "";
        if (player == player1){
            board[positionX][positionY] = "x";
        }else if (player == player2){
            board[positionX][positionY] = "o";
        }
        for( let i = 0; i < 3; i++){
            data += "<br/><br/><br/>"
            for (let j = 0; j < 3; j++){
                data += board[i][j] + "&emsp;&emsp;&emsp;";
            }
        }
        b.innerHTML = data;
        checkwiner();
    }
    function checkwiner() {
        for (let j = 0; j < 3; j++) {
            if (board[0][j] === "x" && board[1][j] === "x" && board[2][j] === "x") {
                alert("Player1 win");
                break;
            } else if (board[0][j] === "o" && board[1][j] === "o" && board[2][j] === "o") {
                alert("Player2 win");
                break;
            } else if (board[j][0] === "x" && board[j][1] === "x" && board[j][2] === "x") {
                alert("Player1 win");
                break;
            } else if (board[j][0] === "o" && board[j][1] === "o" && board[j][2] === "o") {
                alert("Player2 win");
                break;
            }

            if (board[0][0] === "x" && board[1][1] === "x" && board[2][2] === "x") {
                alert("Player1 win");
                break;
            } else if (board[0][0] === "o" && board[1][1] === "o" && board[2][2] === "o") {
                alert("Player2 win");
                break;
            }
        }
    }

</script>
</body>
</html>
